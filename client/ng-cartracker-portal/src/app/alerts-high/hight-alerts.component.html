
<h1 class="display-3">Alerts</h1>
<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="vin">
      <mat-header-cell *matHeaderCellDef mat-sort-header> VIN </mat-header-cell>
      <mat-cell *matCellDef="let element"> <a [routerLink]="['/history/alerts', element.vin ]">{{element.vin}}</a> </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="timestamp">
      <mat-header-cell *matHeaderCellDef mat-sort-header> TIME </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.timestamp | date: 'medium'}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="alertMessage">
      <mat-header-cell *matHeaderCellDef> MESSAGE </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.alertMessage}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                 [pageSize]="5"
                 [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
